<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>PokeCart</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="cointainer">

      <header>
        <h1>PokeCart: Shopping cart for rare pokemon cards</h1>
      </header>

      <section>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Pokemon</th>
              <th scope="col">Card Type</th>
              <th scope="col">Asking Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="pokemon-name">Charzard</td>
              <td class="card-type">1st Edition Holo</td>
              <td class="asking-price">$420,000</td>
              <td class="quantity">1</td>
              <td class="cards-total">$420,000</td>
              <td>
                <button class="btn btn-danger btn-sm">Remove</button>
              </td>
            </tr>
            <tr>
              <td class="pokemon-name">Blastoise</td>
              <td class="card-type">Galaxy Star Holo</td>
              <td class="asking-price">$360,000</td>
              <td class="quantity">1</td>
              <td class="cards-total">$360,000</td>
              <td>
                <button class="btn btn-danger btn-sm">Remove</button>
              </td>
            </tr>
            <tr>
              <td class="pokemon-name">Venusaur</td>
              <td class="card-type">Japanese Base Set Holo</td>
              <td class="asking-price">$55,000</td>
              <td class="quantity">2</td>
              <td class="cards-total">$110,000</td>
              <td>
                <button class="btn btn-danger btn-sm">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>

        <form class="col-12 mt-2 mb-4" id="addCard">
          <input class="mx-2" name="pokemon" type="text" placeholder="Pokemon" required/>
          <input class="mx-2" name="type" type="text" placeholder="Card Type"/>
          <input class="mx-2" name="quantity" type="number" placeholder="Quantity"/>
          <input class="mx-2" name="bidPrice" type="number" placeholder="Biding Price"/>
          <button class="btn btn-primary btn-sm">add</button>
        </form>

        <div class="text-end">
          <button class="btn btn-primary">Estimate Total</button>
        </div>
          <tfoot>
            <tr>
              <td colspan="3" class="text-end"><strong>Total:</strong></td>
              <td colspan="2">$35.00</td>
            </tr>
          </tfoot>
      </section>

       <footer>
        <h3>Copy right</h3>
       </footer>
    </div>

  </body>
</html>
